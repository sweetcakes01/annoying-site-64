<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="theme-color" content="#fff" class="theme-color">
  <title>The Annoying Site 64</title>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'avenir next', avenir,
        'helvetica neue', helvetica, ubuntu, roboto, noto, 'segoe ui', arial,
        sans-serif;
      overflow: hidden;
    }
    .hello-message {
      margin: 40px;
      text-align: center;
    }
    .logout-messages {
      pointer-events: none;
      color: red;
      margin: 40px;
      position: fixed;
      top: 0;
      left: 0;
      text-shadow: 2px 2px #FFF, 4px 4px 10px #000;
    }
    img {
      width: 300px;
    }
    @keyframes blurslowly {
      0% {
        filter: none;
      }
      92% {
        filter: blur(0);
      }
      96% {
        filter: blur(1px);
      }
      100% {
        filter: blur(0);
      }
    }
    body {
      animation-name: blurslowly;
      animation-iteration-count: infinite;
      animation-duration: 15s;
      animation-play-state: running;
    }
  </style>
</head>
<body>

<template>
  <div class="hello-message">
    <h1>Hi there!</h1>
    <h2>To get started, HOLD DOWN the space key for 3 seconds.</h2>
    <h3>(or, on mobile, tap the john!)</h3>

    <img src="images/john.jpg" alt="sigma john">
  </div>
  <div class="logout-messages"></div>
</template>

<script>
  const SCREEN_WIDTH = window.screen.availWidth;
  const SCREEN_HEIGHT = window.screen.availHeight;
  const WIN_WIDTH = 480;
  const WIN_HEIGHT = 360;
  const VELOCITY = 15;
  const MARGIN = 15;
  const TOP_MARGIN = 50;
  const TICK_LENGTH = 50;

  const HIDDEN_STYLE = 'position: fixed; width: 1px; height: 1px; overflow: hidden; top: -10px; left: -10px;';
  const TOTAL_TABS = 25;
  const MAX_DELAY = 5000; // Maximum delay in milliseconds (5 seconds)

  const PHRASES = [
    'The wheels on the bus go round and round...',
    'Dibidi ba didi dou dou, Di ba didi dou...',
    'abcdefghijklmnopqrstuvwxyz abcdefghijklmnopqrstuvwxyz'
  ];

  /**
   * Function to open a tab after a random delay
   */
  function openTabWithDelay(url, delay) {
    setTimeout(() => {
      window.open(url, '_blank');
    }, delay);
  }

  /**
   * Open 25 tabs with random speeds
   */
  function openTabsRandomly() {
    for (let i = 0; i < TOTAL_TABS; i++) {
      const randomDelay = Math.floor(Math.random() * MAX_DELAY);
      openTabWithDelay('https://annoying-site-64.vercel.app', randomDelay);
    }
  }

  /**
   * Speak the given phrase using text-to-speech.
   */
  function speak(phrase) {
    const msg = new SpeechSynthesisUtterance(phrase || PHRASES[Math.floor(Math.random() * PHRASES.length)]);
    window.speechSynthesis.speak(msg);
  }

  /**
   * Start the annoying behavior when spacebar is held for 3 seconds
   */
  let spaceTimer;
  document.body.addEventListener('keydown', (e) => {
    if (e.code === 'Space') {
      spaceTimer = setTimeout(() => {
        speak('That was a mistake!');
        openTabsRandomly();
      }, 3000);
    }
  });

  document.body.addEventListener('keyup', (e) => {
    if (e.code === 'Space') {
      clearTimeout(spaceTimer);
    }
  });
</script>

</body>
</html>
